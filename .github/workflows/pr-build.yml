name: PR Build

on:
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # Add Homebrew to PATH for both Apple Silicon and Intel Macs
            for dir in /opt/homebrew/bin /usr/local/bin; do
              if [ -d "$dir" ]; then
                echo "$dir" >> $GITHUB_PATH
                export PATH="$dir:$PATH"
              fi
            done
            # Ensure required build tools are available
            command -v ninja &>/dev/null || brew install ninja
            command -v cmake &>/dev/null || brew install cmake
          else
            # Linux
            if ! command -v ninja &>/dev/null || ! command -v g++ &>/dev/null || ! command -v cmake &>/dev/null; then
              sudo apt-get update
              sudo apt-get install -y cmake ninja-build g++ curl zip unzip tar pkg-config
            fi
          fi

      - name: Setup vcpkg
        run: |
          if [ -z "$VCPKG_ROOT" ]; then
            # Detect vcpkg installed via Homebrew
            VCPKG_PREFIX="$(brew --prefix vcpkg 2>/dev/null || true)"
            if [ -n "$VCPKG_PREFIX" ] && [ -d "$VCPKG_PREFIX/share/vcpkg" ]; then
              echo "VCPKG_ROOT=$VCPKG_PREFIX/share/vcpkg" >> $GITHUB_ENV
            elif [ -n "$VCPKG_INSTALLATION_ROOT" ] && [ -d "$VCPKG_INSTALLATION_ROOT" ]; then
              echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
            else
              echo "vcpkg not found, bootstrapping locally..."
              if [ ! -d "vcpkg" ]; then
                git clone https://github.com/microsoft/vcpkg.git vcpkg
              fi
              ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
              echo "VCPKG_ROOT=$PWD/vcpkg" >> $GITHUB_ENV
            fi
          fi

      - name: Verify build tools
        run: |
          echo "CMake: $(which cmake)"
          cmake --version
          echo "Ninja: $(which ninja)"
          ninja --version
          echo "VCPKG_ROOT: $VCPKG_ROOT"

      - name: Configure
        run: cmake --preset debug

      - name: Build
        run: cmake --build build/debug

      - name: Test
        run: ctest --test-dir build/debug --output-on-failure
